<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Score</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="score-display">
            <div class="recent-score-heading">
                <h2>Recent Scores</h2>
                <button type="button" class="refresh" id="refresh">Refresh</button>
            </div>
            <div class="table">
                <ul id="ulist">
                </ul>
            </div>
        </div>
        <div class="score-add">
            <h2>Add Your Scores</h2>
            <form id="form">
               
                <input type="text" placeholder="Your name" id="name" required>
                <input type="number" placeholder="Your scores" id="score" required>
                <input type="submit" value="submit">
            </form>
        </div>
    </main>
</body>
</html>
